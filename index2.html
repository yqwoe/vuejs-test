<script src="https://unpkg.com/vue"></script>

<div id="app-5">
    <p>{{message}}</p>
    <button v-on:click="reverseMessage">逆转消息</button>
</div>

<div id="app-6">
    <p>{{message}}</p>
    <input v-model="message" />
</div>

<script>
    var app5 = new Vue({
        el: '#app-5',
        data: {
            message: "Hello Vue.js!!!"
        },
        methods: {
            reverseMessage() {
                this.message = this.message.split("").reverse().join("")
            }
        }
    })

    var app6 = new Vue({
        el: '#app-6',
        data: {
            message: 'Hello Vue!!!!'
        }
    })
</script>
